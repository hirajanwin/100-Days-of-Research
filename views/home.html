<nav>
    <a href="#/" class="logo">100 DAYS OF RESEARCH</a>
    <ul>
        <li><a href="#/">DAYS</a>
            <ul>
                <li ng-repeat="dayData in data"><a ng-href="#/day/{{dayData.number}}">DAY {{dayData.number}}, {{dayData.month}} {{dayData.date}}</a></li>
            </ul>
        </li>
        <li><a href="#/about">ABOUT</a></li>
        <li><a href="#">SHARE</a></li>
        <li><a href="#">SUBSCRIBE</a></li>
        <li><a href="#">CREATE YOUR OWN</a></li>
    </ul>
</nav>
<div class="day" ng-repeat="dayData in data | filter: searchText">
  <div class="intro">
    <div class="month">
      {{dayData.month}}
    </div>
    <div class="date" ng-class="{weekend: dayData.weekend}">
      {{dayData.date}}
    </div>
    <h4>{{dayData.title}}</h4>
    <p>
      {{dayData.sum}}
    </p>
  </div>
  <div class="level" ng-repeat="level in dayData.levels | filter: searchText">
    <div class="link" ng-class="{research: link.type=='research', tech: link.type=='tech', quote: link.type=='quote', em: link.em}" ng-repeat="link in level.links | filter: searchText" ng-mouseover="showConnected($event, link)">
      <span class="number">{{link.number}}</span>
      <span class="category">{{link.category}}</span>
      <div ng-if="link.type=='quote'">
        <div class="doubleQuoteLeft icon"><i></i></div>
        <figure>
          {{link.quote}}
          <figcaption><cite>
          <a href="link.cite.href" target="_blank">[{{link.cite.title}}]</a>;</cite> {{link.author.name}}</figcaption>
        </figure>
      </div>
      <div ng-if="link.type!='quote'">
        <h1>
          <a ng-href="{{link.href}}" target="_blank">{{link.title}}</a>
        </h1>
        <p>
          {{link.description}}
        </p>
      </div>
    </div>
  </div>
</div>
